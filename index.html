<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <style>
      *{
        box-sizing: border-box;
      }
    </style>
    <title>Fight Game</title>
  </head>
  <div id="main"></div>

  <body>

   
    
    <div class="container">

      <div id="menu" class="menu">

          <div class="title; animate-charcter">
              Fighting Game!
          </div>
          <div class="options">
              <div id="1player" class="menuOption">
                  Start Game
              </div>
              
          </div>
          <div class="author">Made by JAHIN BHUIYAN</div>
      </div>

      <div id="hud" class="hud">




    <div style="position: relative; display:inline-block;">
      
      <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
       
        <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border: 4px solid rgb(47, 160, 235);">
          <div style="background-color: red; height: 30px; width:100%;"></div>
          <div id= "playerHealth" style="position: absolute; background: #085d9b; top: 0; right: 0; bottom: 0; width:100%;"></div>
        </div>
       
        <div id="timer" style="background-color:#21233a; width:100px; height:50px; 
        flex-shrink: 0; display: flex; align-items: center; justify-content: center;
        color: white; border: 4px solid rgb(62, 49, 177);
        ">
        
        60
        </div>


        <div style="position: relative; width: 100%; border: 4px solid rgb(47, 160, 235);" >
          <div style="background-color: red; height: 30px;"></div>
          <div id= "enemyHealth" style="position: absolute; background:#085d9b; top: 0; right: 0; bottom: 0; left: 0; "></div>
        </div>
       
          <div></div>






          <div id="result" class="result"> result </div>
          <div class="game">
              <canvas id="gameWindow"> </canvas>
          </div>





      </div>
      <script src="./dist/main.js"></script>
      <div id="textresult"style="position: absolute; color:white; display: none; align-items: center; justify-content: center;
      top: 0; right: 0; bottom: 0; left: 0;
      "> TIE </div>
    <canvas id="gameWindow"></canvas>


    <div class="information">
      <div class="keymapping">
          <div class="keys">
              <h1> Player 1 </h1>
              <p> Movement: WASD </p>
              <p> Attack: Spacebar </p>
          </div>
          <div class="keys">
              <h1> Player 2 </h1>
              <p> Movement: Arrow keys </p>
              <p> Attack: Alt key (right) </p>
          </div>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="../src/index.js"> </script>
    
  </div>
  
  </body>

</html>
